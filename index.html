    <style>

           CSS VARIABLES & RESET
           ============================================ */

            --color-bg-secondary: #ffffff;
            --color-bg-tertiary: #f5f6f8;
            --color-text-primary: #1a1f36;

            --color-primary: #5469d4;

           TYPOGRAPHY
           ============================================ */

            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);

        }

            top: 0;

        }
        
        .header-content {

            margin: 0 auto;
            display: flex;

            align-items: center;
        }
        
        .header-title h1 {
            margin: 0;
            color: var(--color-text-primary);
        }
        
        .header-subtitle {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            max-width: 1800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* ============================================
           BUTTONS
           ============================================ */
        .btn {
            padding: 0.75rem 1.5rem;

            border-radius: var(--radius-sm);

           ============================================ */

        .booking-title {

        /* ============================================
           MODAL

        .modal-overlay {

            left: 0;

        .modal-title {

            border-top: 1px solid var(--color-border-light);

        /* ============================================
           FORMS

            margin-bottom: 1.5rem;

            margin-bottom: 0.5rem;

            font-size: 0.9375rem;
        }

        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9375rem;

            box-shadow: 0 0 0 3px rgba(84, 105, 212, 0.1);

            display: grid;
            grid-template-columns: 1fr 1fr;

           FILTERS

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;

        .filter-group {

            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-secondary);

        /* ============================================
           ROOM LEGEND
           ============================================ */
        .room-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;

        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;

        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
        
        /* ============================================
           ADMIN TOOLS
           ============================================ */
        .admin-tools {
            display: flex;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid var(--color-border-light);
        }
        
        /* ============================================
           LOADING & ALERTS
           ============================================ */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--color-text-tertiary);
        }
        
        .spinner {
            border: 3px solid var(--color-border);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: var(--radius-sm);

            color: var(--color-danger);

        }
        
        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .side-panel {
                order: -1;
            }
        }
        
        @media (max-width: 768px) {
            .main-grid {

            }

            }

                grid-template-columns: 1fr;
            }
            
            .quick-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="header-title">
                    <h1>Meeting Room Booking</h1>
                    <div class="header-subtitle">Manage your workspace efficiently</div>
                </div>
                <button class="btn btn-primary" onclick="openBookingModal()">
                    <span>‚ûï</span> New Booking
                </button>
            </div>
        </header>
        
        <main class="main-grid">
            <div class="main-content">
                <!-- Calendar Section -->
                <div class="card">
                    <div class="card-header">
                        <h2>Calendar</h2>
                        <div class="filters">
                            <div class="filter-group">
                                <label class="filter-label">Room:</label>
                                <select class="form-select" id="roomFilter" onchange="filterBookings()" style="width: auto;">
                                    <option value="">All Rooms</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <input type="date" class="form-input" id="dateJump" onchange="jumpToDate()" style="width: auto;">
                            </div>
                        </div>
                    </div>
                    
                    <div class="calendar-controls">
                        <div class="calendar-nav">
                            <button class="nav-btn" onclick="previousMonth()">‚Üê</button>
                            <div class="month-display" id="monthDisplay"></div>
                            <button class="nav-btn" onclick="nextMonth()">‚Üí</button>
                        </div>
                        <button class="btn btn-secondary btn-sm" onclick="goToToday()">Today</button>
                    </div>
                    
                    <div class="calendar-grid" id="calendarGrid"></div>
                    
                    <div class="room-legend" id="roomLegend"></div>
                </div>
            </div>
            
            <aside class="side-panel">
                <!-- Quick Stats -->
                <div class="quick-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="todayCount">0</div>
                        <div class="stat-label">Today's Bookings</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                        <div class="stat-value" id="upcomingCount">0</div>
                        <div class="stat-label">Upcoming</div>
                    </div>
                </div>
                
                <!-- Today's Schedule -->
                <div class="card">
                    <div class="card-header">
                        <h3>Today's Schedule</h3>
                    </div>
                    <div id="todayBookings"></div>
                </div>
                
                <!-- Upcoming Bookings -->
                <div class="card">
                    <div class="card-header">
                        <h3>Upcoming Bookings</h3>
                    </div>
                    <div id="upcomingBookings"></div>
                </div>
                
                <!-- Admin Tools -->
                <div class="card">
                    <div class="card-header">
                        <h3>Admin Tools</h3>
                    </div>
                    <div class="admin-tools">
                        <button class="btn btn-secondary btn-sm" onclick="exportBookings()">
                            üì• Export JSON
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="confirmClearAll()">
                            üóëÔ∏è Clear All
                        </button>
                    </div>
                </div>
            </aside>
        </main>
    </div>
    
    <!-- Booking Modal -->
    <div class="modal-overlay" id="bookingModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">New Booking</h3>
                <button class="modal-close" onclick="closeBookingModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div id="modalAlert"></div>
                <form id="bookingForm" onsubmit="saveBooking(event)">
                    <div class="form-group">
                        <label class="form-label">Meeting Title *</label>
                        <input type="text" class="form-input" id="bookingTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Organizer *</label>
                        <input type="text" class="form-input" id="bookingOrganizer" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Room *</label>
                        <select class="form-select" id="bookingRoom" required></select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Date *</label>
                        <input type="date" class="form-input" id="bookingDate" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Start Time *</label>
                            <input type="time" class="form-input" id="bookingStartTime" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">End Time *</label>
                            <input type="time" class="form-input" id="bookingEndTime" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeBookingModal()">Cancel</button>
                <button class="btn btn-danger" id="deleteBtn" onclick="deleteBooking()" style="display: none;">Delete</button>
                <button class="btn btn-primary" onclick="document.getElementById('bookingForm').requestSubmit()">
                    <span id="saveButtonText">Create Booking</span>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let currentDate = new Date();
        let allBookings = [];
        let filteredBookings = [];
        let editingBookingId = null;
        
        // Room colors
        const roomColors = [
            '#667eea',
            '#f093fb',
            '#4facfe',
            '#43e97b',
            '#fa709a'
        ];
        
        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', async () => {
            initializeRoomDropdowns();
            renderCalendar();
            await fetchBookings();
            updateSidePanel();
        });
        
        function initializeRoomDropdowns() {
            // Populate room filter
            const roomFilter = document.getElementById('roomFilter');
            ROOMS.forEach(room => {
                const option = document.createElement('option');
                option.value = room;
                option.textContent = room;
                roomFilter.appendChild(option);
            });
            
            // Populate booking room select
            const bookingRoom = document.getElementById('bookingRoom');
            ROOMS.forEach(room => {
                const option = document.createElement('option');
                option.value = room;
                option.textContent = room;
                bookingRoom.appendChild(option);
            });
            
            // Create room legend
            const legend = document.getElementById('roomLegend');
            ROOMS.forEach((room, index) => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background: ${roomColors[index % roomColors.length]}"></div>
                    <span>${room}</span>
                `;
                legend.appendChild(item);
            });
        }
        
        // ============================================
        // API CALLS
        // ============================================
        async function fetchBookings() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                if (result.success) {
                    allBookings = result.data;
                    filterBookings();
                    renderCalendar();
                    updateSidePanel();
                } else {
                    console.error('Failed to fetch bookings:', result.error);
                    showAlert('error', 'Failed to load bookings. Please check your API configuration.');
                }
            } catch (error) {
                console.error('Error fetching bookings:', error);
                showAlert('error', 'Failed to connect to the server. Please check your API URL.');
            }
        }

        // ============================================
        // CALENDAR RENDERING
        // ============================================
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month display
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('monthDisplay').textContent = `${monthNames[month]} ${year}`;
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // Day headers
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const cell = createDayCell(day, month - 1, year, true);
                grid.appendChild(cell);
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = createDayCell(day, month, year, false);
                grid.appendChild(cell);
            }
            
            // Next month days
            const totalCells = firstDay + daysInMonth;
            const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let day = 1; day <= remainingCells; day++) {
                const cell = createDayCell(day, month + 1, year, true);
                grid.appendChild(cell);
            }
        }
        
        function createDayCell(day, month, year, isOtherMonth) {
            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            if (isOtherMonth) cell.classList.add('other-month');
            
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            
            // Check if today
            const today = new Date();
            if (!isOtherMonth && 
                day === today.getDate() && 
                month === today.getMonth() && 
                year === today.getFullYear()) {
                cell.classList.add('today');
            }
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            cell.appendChild(dayNumber);
            
            const bookingsContainer = document.createElement('div');
            bookingsContainer.className = 'day-bookings';
            
            // Add bookings for this day
            const dayBookings = filteredBookings.filter(b => b.date === dateStr);
            dayBookings.forEach(booking => {
                const pill = document.createElement('div');
                pill.className = 'booking-pill';
                const roomIndex = ROOMS.indexOf(booking.room);
                const color = roomColors[roomIndex % roomColors.length];
                pill.style.setProperty('--pill-color', color);
                pill.textContent = `${booking.startTime} ${booking.title}`;
                pill.onclick = (e) => {
                    e.stopPropagation();
                    editBooking(booking);
                };
                bookingsContainer.appendChild(pill);
            });
            
            cell.appendChild(bookingsContainer);
            
            cell.onclick = () => {
                document.getElementById('bookingDate').value = dateStr;
                openBookingModal();
            };
            
            return cell;
        }
        
        // ============================================
        // MODAL FUNCTIONS
        // ============================================
        function openBookingModal() {
            document.getElementById('bookingModal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'New Booking';
            document.getElementById('saveButtonText').textContent = 'Create Booking';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('bookingForm').reset();
            
            // Set default date to today if not set
            if (!document.getElementById('bookingDate').value) {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('bookingDate').value = today;
            }
            
            editingBookingId = null;
            clearModalAlert();
        }
        
        function closeBookingModal() {
            document.getElementById('bookingModal').classList.remove('active');
            editingBookingId = null;
            clearModalAlert();
        }
        
        function editBooking(booking) {
            document.getElementById('bookingModal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Edit Booking';
            document.getElementById('saveButtonText').textContent = 'Update Booking';
            document.getElementById('deleteBtn').style.display = 'block';
            
            document.getElementById('bookingTitle').value = booking.title;
            document.getElementById('bookingOrganizer').value = booking.organizer;
            document.getElementById('bookingRoom').value = booking.room;
            document.getElementById('bookingDate').value = booking.date;
            document.getElementById('bookingStartTime').value = booking.startTime;
            document.getElementById('bookingEndTime').value = booking.endTime;
            
            editingBookingId = booking.id;
            clearModalAlert();
        }
        
        async function saveBooking(event) {
            event.preventDefault();
            clearModalAlert();
            
            const booking = {
                title: document.getElementById('bookingTitle').value,
                organizer: document.getElementById('bookingOrganizer').value,
                room: document.getElementById('bookingRoom').value,
                date: document.getElementById('bookingDate').value,
                startTime: document.getElementById('bookingStartTime').value,
                endTime: document.getElementById('bookingEndTime').value
            };
            
            // Validate times
            if (booking.startTime >= booking.endTime) {
                showModalAlert('error', 'End time must be after start time.');
                return;
            }
            
            let result;
            if (editingBookingId) {
                booking.id = editingBookingId;
                result = await updateBooking(booking);
            } else {
                result = await createBooking(booking);
            }
            
            if (result.success) {
                closeBookingModal();
                await fetchBookings();
            } else {
                showModalAlert('error', result.error);
            }
        }
        
        async function deleteBooking() {
            if (!editingBookingId) return;
            
            if (!confirm('Are you sure you want to delete this booking?')) {
                return;
            }
            
            const result = await deleteBookingById(editingBookingId);
            
            if (result.success) {
                closeBookingModal();
                await fetchBookings();
            } else {
                showModalAlert('error', result.error);
            }
        }
        
        // ============================================
        // FILTER & NAVIGATION
        // ============================================
        function filterBookings() {
            const roomFilter = document.getElementById('roomFilter').value;
            
            if (roomFilter) {
                filteredBookings = allBookings.filter(b => b.room === roomFilter);
            } else {
                filteredBookings = [...allBookings];
            }
            
            renderCalendar();
            updateSidePanel();
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }
        
        function jumpToDate() {
            const dateInput = document.getElementById('dateJump').value;
            if (dateInput) {
                const [year, month, day] = dateInput.split('-');
                currentDate = new Date(year, month - 1, day);
                renderCalendar();
            }
        }
        
        // ============================================
        // SIDE PANEL
        // ============================================
        function updateSidePanel() {
            const today = new Date().toISOString().split('T')[0];
            const todayBookings = allBookings.filter(b => b.date === today);
            
            const upcoming = allBookings.filter(b => {
                const bookingDate = new Date(b.date);
                const todayDate = new Date(today);
                return bookingDate > todayDate;
            }).sort((a, b) => {
                const dateCompare = a.date.localeCompare(b.date);
                if (dateCompare !== 0) return dateCompare;
                return a.startTime.localeCompare(b.startTime);
            });
            
            document.getElementById('todayCount').textContent = todayBookings.length;
            document.getElementById('upcomingCount').textContent = upcoming.length;
            
            renderBookingList('todayBookings', todayBookings, "No bookings today");
            renderBookingList('upcomingBookings', upcoming.slice(0, 10), "No upcoming bookings");
        }
        
        function renderBookingList(elementId, bookings, emptyMessage) {
            const container = document.getElementById(elementId);
            
            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <div>${emptyMessage}</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = bookings.map(booking => {
                const roomIndex = ROOMS.indexOf(booking.room);
                const color = roomColors[roomIndex % roomColors.length];
                return `
                    <div class="booking-list-item" style="--item-color: ${color}" onclick='editBooking(${JSON.stringify(booking)})'>
                        <div class="booking-room">${booking.room}</div>
                        <div class="booking-title">${booking.title}</div>
                        <div class="booking-time">${formatDate(booking.date)} ‚Ä¢ ${booking.startTime} - ${booking.endTime}</div>
                        <div class="booking-organizer">üë§ ${booking.organizer}</div>
                    </div>
                `;
            }).join('');
        }
        
        // ============================================
        // ADMIN FUNCTIONS
        // ============================================
        function exportBookings() {
            const dataStr = JSON.stringify(allBookings, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `bookings-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }
        
        async function confirmClearAll() {
            if (!confirm('‚ö†Ô∏è WARNING: This will delete ALL bookings permanently. This action cannot be undone.\n\nAre you absolutely sure?')) {
                return;
            }
            
            if (!confirm('This is your final warning. All bookings will be permanently deleted. Continue?')) {
                return;
            }
            
            const result = await clearAllBookings();
            
            if (result.success) {
                await fetchBookings();
                alert('All bookings have been cleared.');
            } else {
                alert('Failed to clear bookings: ' + result.error);
            }
        }
        
        // ============================================
        // UTILITIES
        // ============================================
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        function showAlert(type, message) {
            // Could implement a global alert system here
            console.log(`${type.toUpperCase()}: ${message}`);
        }
        
        function showModalAlert(type, message) {
            const alertDiv = document.getElementById('modalAlert');
            alertDiv.innerHTML = `
                <div class="alert alert-${type}">
                    <span>${type === 'error' ? '‚ö†Ô∏è' : '‚úì'}</span>
                    <span>${message}</span>
                </div>
            `;
        }
        
        function clearModalAlert() {
            document.getElementById('modalAlert').innerHTML = '';
        }
        
        // Close modal when clicking outside
        document.getElementById('bookingModal').addEventListener('click', (e) => {
            if (e.target.id === 'bookingModal') {
                closeBookingModal();
            }
        });
    </script>
